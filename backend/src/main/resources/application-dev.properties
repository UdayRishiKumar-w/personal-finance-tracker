# In-memory
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL
spring.datasource.url=jdbc:h2:file:./data/testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=H2Database
spring.datasource.password=H2Database21

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.docker.compose.enabled=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.locations=classpath:db/migration,classpath:db/migration-dev

springdoc.swagger-ui.path=/docs

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.password=${REDIS_PASSWORD:mypassword}

app.security.public-urls=/api/auth/**,/h2-console/**,/swagger-ui/**,/v2/api-docs/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**,/actuator/health,/actuator/info
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
