# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration-dev

# Allow bean definition overriding for test mocking and configuration
spring.main.allow-bean-definition-overriding=true

# CORS allowed origins used by tests (can be overridden via CORS_ALLOWED_ORIGINS env var)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
