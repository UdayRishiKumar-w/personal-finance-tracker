services:
    db:
        image: postgres:17-alpine
        container_name: finance-db
        restart: always
        environment:
            POSTGRES_USER: finance_user
            POSTGRES_PASSWORD: finance_pass
            POSTGRES_DB: finance_db
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data

    backend:
        build: ./backend
        container_name: finance-backend
        restart: always
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finance_db
            SPRING_DATASOURCE_USERNAME: finance_user
            SPRING_DATASOURCE_PASSWORD: finance_pass
            SPRING_JPA_HIBERNATE_DDL_AUTO: update
            SPRING_PROFILES_ACTIVE: docker
        depends_on:
            - db
        ports:
            - "8080:8080"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U finance_user -h db"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    frontend:
        build: ./frontend
        container_name: finance-frontend
        restart: always
        environment:
            VITE_API_BASE: http://localhost:8080/api
        ports:
            - "3000:80"
        depends_on:
            - backend
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost/index.html || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 20s

volumes:
    db_data:
