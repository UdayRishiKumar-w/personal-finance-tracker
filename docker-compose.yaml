services:
    db:
        image: postgres:17-alpine
        container_name: finance-db
        restart: always
        environment:
            POSTGRES_USER: finance_user
            POSTGRES_PASSWORD: finance_pass
            POSTGRES_DB: finance_db
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    backend:
        build: ./backend
        container_name: finance-backend
        restart: always
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finance_db
            SPRING_DATASOURCE_USERNAME: finance_user
            SPRING_DATASOURCE_PASSWORD: finance_pass
            SPRING_JPA_HIBERNATE_DDL_AUTO: update
            SPRING_PROFILES_ACTIVE: prod
        depends_on:
            db:
                condition: service_healthy
        ports:
            - "8080:8080"
        volumes:
            - backend-logs:/app/logs
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget -q --spider http://localhost:8080/actuator/health || exit 1",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    frontend:
        build: ./frontend
        container_name: finance-frontend
        restart: always
        environment:
            VITE_API_BASE: http://localhost:8080/api
        ports:
            - "3000:80"
        depends_on:
            backend:
                condition: service_healthy
        healthcheck:
            test: ["CMD-SHELL", "pgrep nginx || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 20s

volumes:
    db_data:
    backend-logs:
