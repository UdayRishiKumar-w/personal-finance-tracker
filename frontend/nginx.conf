server {
	listen 80;

	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# Basic security headers
	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-Content-Type-Options "nosniff";
	add_header Referrer-Policy "no-referrer-when-downgrade";

	# Default route for SPA
	location / {
		try_files $uri $uri/ /index.html;

		# Disable directory browsing
		autoindex off;

		# Prevent caching of root-level requests
		expires -1;
		add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}

	# Serve static assets with long caching
	location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|webp)$ {
		expires 30d;
		add_header Cache-Control "public, no-transform";
	}

	# Correct MIME types
	include /etc/nginx/mime.types;

	types {
		application/manifest+json webmanifest;
	}
	# Disable caching for HTML files (always get fresh)
	location ~* \.html?$ {
		expires -1;
		add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}


	# Disable caching for frequently changing files and manifest
	location ~* \.(?:json|webmanifest|service-worker\.js)$ {
		expires -1;
		add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}


	# Proxy API routes to backend server
	location /api/ {
		proxy_pass http://finance-backend:8080/api/; # Use Docker service name
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_cache_bypass $http_upgrade;
	}

	# --- Gzip Compression ---
	gzip on;
	gzip_comp_level 5; # compression level (1-9, 5 is a good balance)
	gzip_min_length 1024; # don't compress small files
	gzip_proxied any;
	gzip_vary on;
	gzip_types
	text/plain
	text/css
	application/javascript
	application/json
	application/xml
	application/rss+xml
	application/atom+xml
	font/truetype
	font/opentype
	application/vnd.ms-fontobject
	image/svg+xml;
}
