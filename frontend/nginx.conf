server {
	listen 80;

	server_name _;
	charset UTF-8;
	root /usr/share/nginx/html;
	index index.html;

	server_tokens off;

	# http to https reroute
	# return 301 https://$server_name$request_uri;

	# # Rate limiting
	# limit_req zone=one burst=5 nodelay;

	# # Buffer overflow protection:
	# client_body_buffer_size 1K;
	# client_header_buffer_size 1k;
	# client_max_body_size 1k;
	# large_client_header_buffers 2 1k;

	# # Timeouts to prevent slow HTTP attacks:
	# client_body_timeout 10;
	# client_header_timeout 10;
	# keepalive_timeout 5 5;
	# send_timeout 10;

	# https://cheatsheetseries.owasp.org/cheatsheets/HTTP_Headers_Cheat_Sheet.html
	# Basic security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Cross-Origin-Opener-Policy "same-origin" always;
	add_header Cross-Origin-Embedder-Policy "require-corp" always;
	add_header Cross-Origin-Resource-Policy "same-origin" always;
	# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
	add_header Feature-Policy
		"geolocation 'none'; microphone 'none'; camera 'none'"
		always;

	# https://content-security-policy.com/
	# https://www.owasp.org/index.php/Content_Security_Policy
	# https://cheatsheetseries.owasp.org/cheatsheets/Content_Security_Policy_Cheat_Sheet.html
	add_header Content-Security-Policy
		"
		default-src 'self';
		script-src 'self' 'unsafe-inline' 'unsafe-eval';
		style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
		font-src 'self' https://fonts.gstatic.com;
		img-src 'self' data:;
		connect-src 'self' ws: wss:;
		manifest-src 'self';
		frame-ancestors 'none';
		"
		always;

	add_header Access-Control-Allow-Origin "*" always;
	add_header Access-Control-Allow-Methods
		"GET, POST, OPTIONS, DELETE, PUT, PATCH"
		always;
	add_header Access-Control-Allow-Headers
		"DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range, Content-Encoding"
		always;
	add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

	# Handle favicon.ico requests
	location = /favicon.ico {
		log_not_found off;
		access_log off;
		expires max;
		add_header Cache-Control "public, no-transform";
	}

	# Default route for SPA
	location / {
		try_files $uri $uri/ /index.html;

		# Disable directory browsing
		autoindex off;

		# Prevent caching of root-level requests
		expires -1;
		add_header Cache-Control
			"no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}

	# Serve static assets with long caching
	location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|webp)$ {
		expires 30d;
		add_header Cache-Control "public, no-transform";
	}

	# Correct MIME types
	include /etc/nginx/mime.types;

	types {
		application/manifest+json webmanifest;
	}
	# Disable caching for HTML files (always get fresh)
	location ~* \.html?$ {
		expires -1;
		add_header Cache-Control
			"no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}


	# Disable caching for frequently changing files and manifest
	location ~* \.(?:json|webmanifest|service-worker\.js)$ {
		expires -1;
		add_header Cache-Control
			"no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
	}

	# https://medium.com/@nomannayeem/mastering-nginx-a-beginner-friendly-guide-to-building-a-fast-secure-and-scalable-web-server-cb075b423298
	# https://docs.nginx.com/nginx/admin-guide/web-server/reverse-proxy/
	# Proxy API routes to backend server
	location /api/ {
		if ($request_method = OPTIONS) {
			add_header Access-Control-Allow-Origin "*";
			add_header Access-Control-Allow-Methods
				"GET, POST, OPTIONS, DELETE, PUT, PATCH";
			add_header Access-Control-Allow-Headers
				"DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
			add_header Access-Control-Max-Age 1728000;
			add_header Content-Type "text/plain; charset=UTF-8";
			add_header Content-Length 0;
			return 204;
		}

		proxy_pass http://finance-backend:8080/api/; # Use Docker service name
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Port $server_port;
		proxy_set_header Authorization $http_authorization;
		proxy_set_header User-Agent $http_user_agent;
		proxy_set_header Cookie $http_cookie;
		proxy_cache_bypass $http_upgrade;
		# proxy_cache my_cache;
		# proxy_cache_valid 200 1h;
		# proxy_cache_use_stale error timeout invalid_header updating;
	}

	# --- Gzip Compression ---
	gzip on;
	gzip_comp_level 5; # compression level (1-9, 5 is a good balance)
	gzip_min_length 1024; # don't compress small files
	gzip_proxied any;
	gzip_vary on;
	gzip_types text/plain
		text/css
		application/javascript
		application/json
		application/xml
		application/rss+xml
		application/atom+xml
		font/truetype
		font/opentype
		application/vnd.ms-fontobject
		image/svg+xml;
}
