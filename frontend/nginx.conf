server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Optional: API proxy to backend (if frontend and backend are in same Docker network)
    location /api/ {
        proxy_pass http://localhost:8080/api/;
    }

    # --- Gzip Compression ---
    gzip on;
    gzip_comp_level 5;                 # compression level (1-9, 5 is a good balance)
    gzip_min_length 2048;               # don't compress small files
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
}
