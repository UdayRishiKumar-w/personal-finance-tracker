		<style type="text/css">
			.masked {
				overflow: hidden;
				position: relative;
			}

			.mask {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 0.8);
			}

			.mask-wrapper {
				width: 100%;
				height: 100%;
				text-align: center;
				display: grid;
				place-items: center;
			}

			.mask-content .spinner,
			.mask-content .text {
				vertical-align: middle;
				display: inline-block;
			}

			.mask-content .text {
				padding: 5px;
				color: #212121;
				font-family: Arial, Helvetica, sans-serif;
			}

			.spinner {
				vertical-align: middle;
				height: 25px;
				padding: 5px;
			}

			.spinner-bar {
				background-color: #005686;
				height: 100%;
				width: 3px;
				display: inline-block;
				vertical-align: top;
				margin-right: 2px;
			}

			.spinning .spinner-bar {
				-webkit-animation: stretch-delay 1s infinite ease-in-out;
				animation: stretch-delay 1s infinite ease-in-out;
			}

			.spinning .spinner-bar1 {
				-webkit-animation-delay: -0.9s;
				animation-delay: -0.9s;
			}

			.spinning .spinner-bar2 {
				-webkit-animation-delay: -0.8s;
				animation-delay: -0.8s;
			}

			.spinning .spinner-bar3 {
				-webkit-animation-delay: -0.7s;
				animation-delay: -0.7s;
			}

			.spinner.fade {
				transition-duration: 0.3s;
			}

			@-webkit-keyframes stretch-delay {
				0%,
				100%,
				40% {
					-webkit-transform: scaleY(1);
				}

				20% {
					-webkit-transform: scaleY(1.7);
				}
			}

			@keyframes stretch-delay {
				0%,
				100%,
				40% {
					-webkit-transform: scaleY(1);
					transform: scaleY(1);
				}

				15% {
					-webkit-transform: scaleY(1.7);
					transform: scaleY(1.7);
				}
			}

			html.dark .mask {
				background-color: rgba(30, 30, 30, 0.8);
			}

			html.dark .mask-content .text {
				color: #e5e5e5;
			}
		</style>

				}
				if (theme === "dark") {
					document.documentElement.classList.add("dark");
				}
			})();
